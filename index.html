<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WebAR Küp Projesi</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* --- VERSİYON BUTONU (SAĞ ÜST) --- */
        .version-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999; /* Kameranın üstünde durması için */
        }

        .version-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #00ADB5; /* Senin imza rengin */
            border: 2px solid #00ADB5;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .version-btn:hover {
            background: #00ADB5;
            color: #fff;
        }

        /* --- MODAL (GÜNLÜK PENCERESİ) --- */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #222831;
            color: #EEEEEE;
            width: 90%; max-width: 500px;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #00ADB5;
            box-shadow: 0 0 20px rgba(0, 173, 181, 0.5);
        }

        .close-btn { float: right; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        .close-btn:hover { color: #fff; }

        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        th { text-align: left; color: #00ADB5; border-bottom: 2px solid #00ADB5; padding-bottom: 5px; }
        td { padding: 10px 0; border-bottom: 1px solid #444; vertical-align: top; }
        .version-tag { background: #393E46; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div class="version-container">
        <button class="version-btn" onclick="openModal()">
            <i class="fas fa-cube"></i> <span id="currentVer">v1.0.0</span>
        </button>
    </div>

    <div class="modal-overlay" id="logModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Geliştirme Günlüğü</h2>
            <table>
                <thead>
                    <tr>
                        <th width="30%">Sürüm</th>
                        <th>Yapılan Değişiklikler</th>
                    </tr>
                </thead>
                <tbody id="logBody">
                    </tbody>
            </table>
        </div>
    </div>

    <a-scene embedded arjs>
        
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" 
                   material="color: #00ADB5; opacity: 0.8; transparent: true"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-box>
            <a-box position="0 0.5 0" 
                   material="wireframe: true; color: white"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Versiyon Günlükleri Veri Tabanı
        const changeLog = [
            { 
                version: 'v1.0.0', 
                date: '01.02.2026',
                desc: 'WebAR altyapısı AR.js ile kuruldu. Standart Hiro Marker üzerine dönen 3D küp eklendi. Versiyon takip sistemi arayüzü kodlandı.' 
            }
        ];

        // Güncel Versiyonu Butona Yaz
        document.getElementById('currentVer').innerText = changeLog[0].version;

        // Modalı Aç ve Tabloyu Doldur
        function openModal() {
            const tbody = document.getElementById('logBody');
            tbody.innerHTML = ''; // Temizle

            changeLog.forEach(log => {
                const row = `
                    <tr>
                        <td>
                            <span class="version-tag">${log.version}</span><br>
                            <small style="color:#aaa">${log.date}</small>
                        </td>
                        <td>${log.desc}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            document.getElementById('logModal').style.display = 'flex';
        }

        // Modalı Kapat
        function closeModal() {
            document.getElementById('logModal').style.display = 'none';
        }
    </script>
</body>
</html>
